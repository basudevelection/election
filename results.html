<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="script.js"></script>
</head>
<body onload="loadElection(); loadResults()">
  <div class="container">
    <h1>Election Results</h1>
    <div id="results"></div>
  </div>
  <script>
    async function loadResults() {
      const eid = getUrlParam('eid');
      const { data: votes } = await supabase.from('votes').select('candidate_id').eq('election_id', eid);
      const { data: candidates } = await supabase.from('candidates').select('*').eq('election_id', eid).eq('approved', true);
      const tally = {};
      votes.forEach(v => tally[v.candidate_id] = (tally[v.candidate_id] || 0) + 1);
      const results = candidates.map(c => ({
        ...c,
        votes: tally[c.id] || 0
      })).sort((a, b) => b.votes - a.votes);
      const el = document.getElementById('results');
      el.innerHTML = results.map((c, i) => `
        <div class="form-section" style="display:flex;justify-content:space-between;align-items:center; ${i === 0 ? 'border: 2px solid green;' : ''}">
          <div>
            <img src="${c.photo_url}" style="width:50px;height:50px;border-radius:50%;">
            <strong>${i === 0 ? 'Winner: ' : ''}${c.data.full_name}</strong> (${c.votes} votes)
            <br><em>${c.data.vision.substring(0, 80)}...</em>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
