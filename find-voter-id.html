<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Voter ID</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="script.js"></script>
</head>
<body onload="loadElection()">
  <div class="container">
    <h1>Find Your Voter ID</h1>
    <div id="msg"></div>
    <div class="form-section">
      <input type="text" id="citizenshipNo" placeholder="Citizenship Number" required />
      <label>Date of Birth:</label>
      <input type="date" id="dob" required />
      <button class="btn" onclick="findVoterId()">Search</button>
    </div>
  </div>
</body>
</html>
