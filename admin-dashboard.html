<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* (Your existing styles) */
  </style>
</head>
<body>
  <div class="container">
    <header style="position:relative; text-align:center; margin-bottom: 30px;">
      <h1>Election Admin Panel</h1>
      <p style="color:#64748b;">Full control: Create elections, manage voters, candidates, votes, view results</p>
      <button class="btn logout-btn" onclick="logout()">Logout</button>
    </header>
    <div class="nav-tabs">
      <button onclick="openTab('elections')" class="active">Elections</button>
      <button onclick="openTab('voters')">Voters</button>
      <button onclick="openTab('candidates')">Candidates</button>
      <button onclick="openTab('votes')">Votes</button>
      <button onclick="openTab('results')">Results</button>
      <button onclick="openTab('settings')">Settings</button>
    </div>
    <!-- ELECTIONS TAB -->
    <div id="elections" class="tab active">
      <h2>Create New Election</h2>
      <div class="form-section">
        <label for="electionName">Election Name (e.g., GenZ PM Election 2025):</label>
        <input type="text" id="electionName" placeholder="Election Name (e.g., GenZ PM Election 2025)" />
        <div class="form-grid">
          <div>
            <label for="startDate">Start Date (when voting begins):</label>
            <input type="date" id="startDate" />
          </div>
          <div>
            <label for="nominationEnd">Nomination End (last day for candidate registration):</label>
            <input type="date" id="nominationEnd" />
          </div>
          <div>
            <label for="votingEnd">Voting End (when election ends and results show):</label>
            <input type="date" id="votingEnd" />
          </div>
        </div>
        <button class="btn" onclick="createElection()">Create Election</button>
      </div>
      <h2 style="margin-top: 30px;">Active & Upcoming Elections</h2>
      <div id="electionList">Loading elections...</div>
    </div>
    <!-- VOTERS TAB -->
    <div id="voters" class="tab">
      <h2>Registered Voters</h2>
      <button class="btn" onclick="exportVoters()" style="width:auto; padding:12px 20px;">
        Export All Voters (CSV)
      </button>
      <div id="voterList" style="margin-top: 20px;"></div> <!-- Added for CRUD -->
    </div>
    <!-- CANDIDATES TAB (NEW) -->
    <div id="candidates" class="tab">
      <h2>Manage Candidates</h2>
      <select id="candidateElection" onchange="loadCandidatesAdmin()">
        <option value="">Select Election</option>
      </select>
      <div id="candidateAdminList" style="margin-top: 20px;"></div>
    </div>
    <!-- VOTES TAB (NEW) -->
    <div id="votes" class="tab">
      <h2>Manage Votes</h2>
      <select id="voteElection" onchange="loadVotes()">
        <option value="">Select Election</option>
      </select>
      <div id="voteList" style="margin-top: 20px;"></div>
    </div>
    <!-- RESULTS TAB -->
    <div id="results" class="tab">
      <!-- (Your existing results code) -->
    </div>
    <!-- SETTINGS TAB -->
    <div id="settings" class="tab">
      <!-- (Your existing settings code) -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script>
    // (Your existing security, tab system, elections management, voters, results, settings)
    // Added for Candidates tab
    async function loadElectionSelectAdmin(selectId) {
      const { data } = await supabase.from('elections').select('id, name');
      const select = document.getElementById(selectId);
      select.innerHTML = '<option value="">Select Election</option>' + data.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
    }
    async function loadCandidatesAdmin() {
      const eid = document.getElementById('candidateElection').value;
      if (!eid) return;
      const { data } = await supabase.from('candidates').select('*').eq('election_id', eid);
      document.getElementById('candidateAdminList').innerHTML = data.map(c => `
        <div class="election-card">
          <strong>${c.data.full_name}</strong> (${c.approved ? 'Approved' : 'Pending'})<br>
          <button onclick="approveCandidate('${c.id}')">Approve</button>
          <button onclick="deleteCandidate('${c.id}')">Delete</button>
          <!-- Add edit form if needed -->
        </div>
      `).join('');
    }
    async function approveCandidate(id) {
      await supabase.from('candidates').update({ approved: true }).eq('id', id);
      loadCandidatesAdmin();
    }
    async function deleteCandidate(id) {
      if (confirm('Delete?')) {
        await supabase.from('candidates').delete().eq('id', id);
        loadCandidatesAdmin();
      }
    }
    // Added for Voters CRUD
    async function loadVoters() {
      const { data } = await supabase.from('voters').select('*');
      document.getElementById('voterList').innerHTML = data.map(v => `
        <div class="election-card">
          <strong>${v.full_name}</strong> (Voter ID: ${v.voter_id})<br>
          <button onclick="deleteVoter('${v.id}')">Delete</button>
          <!-- Add edit -->
        </div>
      `).join('');
    }
    async function deleteVoter(id) {
      if (confirm('Delete?')) {
        await supabase.from('voters').delete().eq('id', id);
        loadVoters();
      }
    }
    // Added for Votes
    async function loadVotes() {
      const eid = document.getElementById('voteElection').value;
      if (!eid) return;
      const { data } = await supabase.from('votes').select('*').eq('election_id', eid);
      document.getElementById('voteList').innerHTML = data.map(v => `
        <div class="election-card">
          Voter: ${v.voter_id} | Candidate: ${v.candidate_id}<br>
          <button onclick="deleteVote('${v.id}')">Delete</button>
        </div>
      `).join('');
    }
    async function deleteVote(id) {
      if (confirm('Delete?')) {
        await supabase.from('votes').delete().eq('id', id);
        loadVotes();
      }
    }
    // INIT updates
    if (tabName === 'candidates') {
      loadElectionSelectAdmin('candidateElection');
    }
    if (tabName === 'votes') {
      loadElectionSelectAdmin('voteElection'); // Reuse function
    }
    if (tabName === 'voters') loadVoters();
    // (Rest of init)
  </script>
</body>
</html>
