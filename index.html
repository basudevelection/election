<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Portal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="script.js"></script>
</head>
<body onload="loadElections()">
  <div class="container">
    <h1>Online Election System</h1>
    <p>Current Elections: <span id="electionCount">0</span></p>
    <div id="errorMsg" class="error hidden"></div>
    <div id="electionList" class="grid">
      <p>Loading elections...</p>
    </div>
  </div>
  <footer style="text-align: center; padding: 20px; background: rgba(255,255,255,0.1); margin-top: 40px; border-top: 1px solid #fff;">
    <p style="font-size: 0.9rem; color: #a8e6cf;">If you are the admin, <a href="admin-login.html" style="color: #fff; text-decoration: underline; font-weight: bold;">click here to login</a>.</p>
  </footer>
  <script>
    async function loadElections() {
      try {
        const { data, count, error } = await supabase
          .from('elections')
          .select('*', { count: 'exact' })
          .order('start_date', { ascending: false });
        if (error) throw new Error(error.message);
        const list = document.getElementById('electionList');
        document.getElementById('electionCount').textContent = count || 0;
        if (data.length === 0) {
          list.innerHTML = '<p>No elections found.</p>';
          return;
        }
        list.innerHTML = data.map(e => `
          <div class="card" onclick="location.href='election.html?eid=${e.id}'">
            <h3>${e.name}</h3>
            <p>Start: ${new Date(e.start_date).toLocaleDateString()}</p>
            <p>Status: <strong>${e.status.toUpperCase()}</strong></p>
          </div>
        `).join('');
      } catch (err) {
        console.error('Load elections error:', err);
        document.getElementById('electionList').innerHTML = '<p>Failed to load elections.</p>';
        showMsg('errorMsg', `Error loading elections: ${err.message}`, 'error');
      }
    }
  </script>
</body>
</html>
