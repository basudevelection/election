<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Candidate</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="script.js"></script>
</head>
<body onload="populateProvinces()">
  <div class="container">
    <h1>Register as Candidate</h1>
    <div id="msg"></div>
    <form onsubmit="event.preventDefault(); registerCandidate()">
      <div class="form-section">
        <h3>Personal Information</h3>
        <input type="text" id="fullName" placeholder="Full Name" required />
        <label>Date of Birth (must be 25+):</label>
        <input type="date" id="dob" required />
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Others</option>
        </select>
        <select id="marital" required>
          <option value="">Marital Status</option>
          <option>Single</option>
          <option>Married</option>
          <option>Other</option>
        </select>
        <input type="tel" id="contact" placeholder="Contact Number" required />
        <input type="email" id="email" placeholder="Email Address" required />
      </div>
      <div class="form-section">
        <h3>Location</h3>
        <select id="province" onchange="populateDistricts()" required><option value="">Select Province</option></select>
        <select id="district" onchange="populateMunicipalities()" required><option value="">Select District</option></select>
        <select id="municipality" required><option value="">Select Municipality</option></select>
        <input type="text" id="tole" placeholder="Tole / Ward No" required />
      </div>
      <div class="form-section">
        <h3>Educational and Professional Details</h3>
        <input type="text" id="highestQual" placeholder="Highest Qualification" required />
        <input type="text" id="institution" placeholder="Institution Name" required />
        <input type="number" id="yearCompletion" placeholder="Year of Completion" required />
        <textarea id="profExp" placeholder="Professional Experience" required></textarea>
        <input type="text" id="occupation" placeholder="Current Occupation" required />
        <textarea id="skills" placeholder="Skills / Expertise" required></textarea>
      </div>
      <div class="form-section">
        <h3>Political Information</h3>
        <input type="text" id="party" placeholder="Political Party or Independent" required />
        <input type="text" id="position" placeholder="Position Contested" required />
        <input type="text" id="wardConst" placeholder="Ward/Constituency Number" required />
        <textarea id="prevRoles" placeholder="Previous Political Roles (optional)"></textarea>
        <textarea id="manifesto" placeholder="Manifesto Summary" required></textarea>
        <input type="text" id="motto" placeholder="Campaign Motto" required />
      </div>
      <div class="form-section">
        <h3>Verification and Legal Details</h3>
        <input type="text" id="citizenshipNo" placeholder="Citizenship Number" required />
        <input type="text" id="panId" placeholder="PAN / National ID (optional)" />
        <select id="criminalRecord" required>
          <option value="">Criminal Record?</option>
          <option>Yes</option>
          <option>No</option>
        </select>
        <label>Nomination Date:</label>
        <input type="date" id="nominationDate" required />
      </div>
      <div class="form-section">
        <h3>Campaign Finance Details</h3>
        <input type="number" id="budget" placeholder="Estimated Campaign Budget" required />
        <input type="text" id="fundingSource" placeholder="Funding Source" required />
        <input type="text" id="bankAcct" placeholder="Bank Account for Campaign" required />
        <input type="text" id="auditor" placeholder="Auditor / Treasurer Name" required />
      </div>
      <div class="form-section">
        <h3>Social Media & Outreach</h3>
        <input type="url" id="fb" placeholder="Facebook Link (optional)" />
        <input type="url" id="twitter" placeholder="X (Twitter) Link (optional)" />
        <input type="url" id="website" placeholder="Website / Blog (optional)" />
        <input type="url" id="youtube" placeholder="YouTube Channel (optional)" />
        <input type="text" id="volunteerInfo" placeholder="Volunteer Contact Info (optional)" />
      </div>
      <div class="form-section">
        <h3>Miscellaneous</h3>
        <textarea id="hobbies" placeholder="Hobbies / Interests (optional)"></textarea>
        <textarea id="achievements" placeholder="Achievements / Awards (optional)"></textarea>
        <textarea id="vision" placeholder="Vision & Mission Statement" required></textarea>
      </div>
      <button type="submit" class="btn">Register as Candidate</button>
    </form>
  </div>
</body>
</html>
